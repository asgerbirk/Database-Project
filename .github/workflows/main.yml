name: CI Pipeline with Environment Variable Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Display DATABASE_URL
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: echo "DATABASE_URL is $DATABASE_URL"

      - name: Install Dependencies
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm ci

      - name: Run Build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run build

      - name: Run Tests
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm test
