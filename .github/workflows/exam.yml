name: CI Pipeline for exam/2025/asger

on:
  push:
    branches:
      - exam/2025/asger
  pull_request:
    branches:
      - exam/2025/asger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Run Build
        run: npm run build

      - name: Run Tests
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_TOKEN }}
          PORT: ${{ secrets.PORT }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: npm test

      # Branch-specific step example
      - name: Custom Step for exam/2025/asger
        run: echo "Executing branch-specific custom step."
